<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paladins: Login</title>
</head>

<body>
    <div class="main-paladins">

        <div class="left-login">
            <div class="card-left">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="btn-login">Login</button>
                <footer class="evil-mojo-logo">
                    <img src="img/evil-mojo-200.jpg" alt="logo">
                </footer>
            </div>
        </div>

        <div class="right-login">
            <img src="img/paladins.png" alt="paladins">
            <img src="img/gaming-animate.svg" alt="game">
            <h1>Outros formas de login...</h1>
            <div class="card-right">
                <ul class="links-login">
                    <!--
                    <li class="item-1"><a href="">FACEBOOK</a></li>
                    <li class="item-1"><a href="">GOOGLE</a></li>
                    
                        <li><a href="">GITHUB</a></li>
                        <li><a href="">LINKEDIN</a></li>
                        -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
